apksrc: "/src"
tag: "apod-build"
configure: "configure"
cache: "~/.cache/apks"
containerfile: "~/.config/apod/Containerfile"
builddir: "/home/enck"
abuild: "~/.abuild"
user: "enck"
repository: "/opt/repository"
run: ["-it", "--rm", "--userns", "keep-id"]
commands:
  - ["doas", "/sbin/apk", "update"]
  - ["abuild", "sanitycheck"]
  - ["abuild", "verify"]
  - ["abuild", "-r"]
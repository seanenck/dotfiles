paths:
  - "~/workspace"
  - "~/.env"
git:
  - name: update-index
    args: ["update-index", "-q" , "--refresh"]
  - name: diff-index
    args: ["diff-index", "--name-only", "HEAD", "--"]
  - name: "status"
    args: ["status", "-sb"]
    filter: 
      text: "ahead"
      negate: false
  - name: "ls-files"
    args: ["ls-files", "--other", "--exclude-standard"]
  - name: "branch-current"
    args: ["branch", "--show-current"]
    filter:
      text: "master"
      negate: true
color:
  dirty: 31
  clean: 32
  prefix: "["
  suffix: "]"

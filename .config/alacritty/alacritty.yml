scrolling:
  history: 50000

font:
  normal:
    family: monospace
  size: 12.5

hints:
  enabled: []

mouse_bindings: []

key_bindings:
  - { key: P,  mods: Control, action: Paste }
  - { key: Y,  mods: Control, action: Copy }
  - { key: R,  mods: Control, action: ToggleViMode }
  - { key: R,  mods: Control, mode: Vi|~Search, action: ScrollToBottom }


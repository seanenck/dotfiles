scrolling:
  history: 50000

font:
  normal:
    family: monospace
  size: 12.5

hints:
  enabled: []

mouse_bindings: []

key_bindings:
  - { key: P,  mods: Control, action: Paste }
  - { key: Y,  mods: Control, action: Copy }
  - { key: R,  mods: Control, action: ToggleViMode }
  - { key: R,  mods: Control, mode: Vi|~Search, action: ScrollToBottom }

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#dddddd'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cc0403'
    green:   '#19cb00'
    yellow:  '#cecb00'
    blue:    '#0d73cc'
    magenta: '#cb1ed1'
    cyan:    '#0dcdcd'
    white:   '#dddddd'

  # Bright colors
  bright:
    black:   '#767676'
    red:     '#f2201f'
    green:   '#23fd00'
    yellow:  '#fffd00'
    blue:    '#1a8fff'
    magenta: '#fd28ff'
    cyan:    '#14ffff'
    white:   '#ffffff'

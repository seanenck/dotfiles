applications:
  revive:
    source:
      github:
        project: "mgechev/revive"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-buildmode=pie", "-trimpath", "-modcacherw"]
        - command: ["/bin/sh", "-c", "echo {{ $.Vars.Directories.Root }} > $PATHS/{{ $.Name }}"]

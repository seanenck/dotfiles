applications:
  gopls:
    github:
      project: "golang/tools"
      release:
        asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-v", "-buildmode=pie", "-mod=readonly", "-modcacherw", "-ldflags", "-compressdwarf=false", "-o", "{{ $.Name }}"]
          directory: "{{ $.Name }}"
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/{{ $.Name }}", "$PATHS/"]
          directory: "{{ $.Name }}"

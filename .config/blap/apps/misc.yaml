applications:
  rclone:
    github:
      project: "rclone/rclone"
      release:
        asset: "rclone-(.+?)-osx-arm64.zip"
  blap:
    github:
      project: "seanenck/blap"
      release:
        asset: "tarball"
    build:
      - command: ["make", "VERSION={{ $.Tag }}"]
    deploy:
      - files:
          - "target/blap"
        destination: "~/.local/bin/development"
  shellcheck:
    github:
      project: "koalaman/shellcheck"
      release:
        asset: "linux.x86_64.tar.xz$"
    deploy:
      - files:
          - "shellcheck"
        destination: "~/.local/bin"
  efm:
    github:
      project: "mattn/efm-langserver"
      release:
        asset: "tarball"
    build:
      - command: ["go", "build", "-ldflags", "-X main.revision={{ $.Tag }}", "-o", "efm-langserver", "."]
    deploy:
      - files:
          - "efm-langserver"
        destination: "~/.local/bin"
  gittools:
    github:
      project: "seanenck/git-tools"
      branch:
        name: "master"
    build:
      - command: ["make"]
    deploy:
      - files:
          - git-uncommitted
          - git-current-state
        destination: "~/.local/bin"

applications:
  gofumpt:
    source:
      github:
        project: "mvdan/gofumpt"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-trimpath", "-mod=readonly", "-modcacherw"]
        - command: ["/bin/sh", "-c", "echo {{ $.Vars.Directories.Root }} > $PATHS/{{ $.Name }}"]

applications:
  nvim:
    github:
      project: "neovim/neovim"
      release:
        asset: "nvim-linux64.tar.gz$"
    deploy:
      - files:
          - "bin/nvim"
        destination: "~/.local/bin"
  nvimluasnip:
    github:
      project: "L3MON4D3/LuaSnip"
      branch:
        name: "master"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/LuaSnip"
  nvimscrollbar:
    github:
      project: "petertriho/nvim-scrollbar"
      branch:
        name: "main"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/nvim-scrollbar"
  vimairline:
    github:
      project: "vim-airline/vim-airline"
      branch:
        name: "master"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/vim-airline"
  nvimlspconfig:
    github:
      project: "neovim/nvim-lspconfig"
      branch:
        name: "master"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/nvim-lspconfig"
  nvimcmp:
    github:
      project: "hrsh7th/nvim-cmp"
      branch:
        name: "main"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/nvim-cmp"
  nvimcmplsp:
    github:
      project: "hrsh7th/cmp-nvim-lsp"
      branch:
        name: "main"
    deploy:
      - files:
          - "."
        destination: "~/.config/nvim/pack/plugins/start/cmp-nvim-lsp"

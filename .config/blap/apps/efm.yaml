applications:
  efm:
    github:
      project: "mattn/efm-langserver"
      release:
        asset: "tarball"
    commands:
      environment:
        variables:
          values:
            "NAME": "efm-langserver"
      steps:
        - command: ["go", "build", "-ldflags", "-X main.revision={{ $.Vars.Tag }}", "-o", "$NAME", "."]
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Root }}/{{ $.Name }}", "$PATHS/"]

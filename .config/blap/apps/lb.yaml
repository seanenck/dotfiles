applications:
  lb:
    source:
      github:
        project: "seanenck/lockbox"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["just", "version={{ $.Vars.Tag }}"]
        - command: ["/bin/sh", "-c", "target/lb completions > $COMPLETIONS/lb.bash"]
        - command: ["ln", "-sf", "{{ $.Vars.Directory}}/target/lb", "$DESTDIR/lb"]
  age:
    source:
      github:
        project: "FiloSottile/age"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-trimpath", "-buildmode=pie", "-mod=readonly", "-modcacherw", "-ldflags", "-X main.Version={{ $.Vars.Tag }}", "-o", ".", "./..."]
        - command: ["ln", "-sf", "{{ $.Vars.Directory}}/age", "$DESTDIR/age"]
        - command: ["ln", "-sf", "{{ $.Vars.Directory}}/age-keygen", "$DESTDIR/age-keygen"]

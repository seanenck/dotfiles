applications:
  lb:
    source:
      github:
        project: "seanenck/lockbox"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["just", "version={{ $.Vars.Tag }}"]
        - command: ["/bin/sh", "-c", "{{ $.Vars.Directories.Working }}/{{ $.Name }} completions > $COMPLETIONS/{{ $.Name }}.{{ if eq $.OS \"linux\" }}bash{{else}}zsh{{end}}"]
          directory: "target"
        - command: ["/bin/sh", "-c", "echo {{ $.Vars.Directories.Working }} > $PATHS/{{ $.Name }}"]
          directory: "target"

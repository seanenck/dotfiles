applications:
  lb:
    source:
      github:
        project: "seanenck/lockbox"
        release:
          asset: "tarball"
    build:
      steps:
        - command: ["make", "VERSION={{ $.Vars.Tag }}"]
    deploy:
      artifacts:
        - files:
            - "build/lb"
          destination: "~/.local/bin/"
  age:
    source:
      github:
        project: "FiloSottile/age"
        release:
          asset: "tarball"
    build:
      steps:
        - command: ["go", "build", "-trimpath", "-buildmode=pie", "-mod=readonly", "-modcacherw", "-ldflags", "-X main.Version={{ $.Vars.Tag }} -linkmode external", "-o", ".", "./..."]
    deploy:
      artifacts:
        - files:
            - "age"
            - "age-keygen"
          destination: "~/.local/bin"

applications:
  rg:
    source:
      github:
        project: "BurntSushi/ripgrep"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/{{ $.Name }}", "$DESTDIR/{{ $.Name }}"]
  bat:
    source:
      github:
        project: "sharkdp/bat"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/{{ $.Name }}", "$DESTDIR/{{ $.Name }}"]
  delta:
    source:
      github:
        project: "dandavison/delta"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/{{ $.Name }}", "$DESTDIR/{{ $.Name }}"]
  just:
    priority: 100
    source:
      github:
        project: "casey/just"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/{{ $.Name }}", "$DESTDIR/{{ $.Name }}"]
        - command: ["cp", "{{ $.Vars.Directory }}/completions/{{ $.Name }}.bash", "$COMPLETIONS/{{ $.Name }}.bash"]

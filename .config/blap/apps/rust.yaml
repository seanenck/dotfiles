applications:
  rg:
    source:
      github:
        project: "BurntSushi/ripgrep"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/rg", "$DESTDIR/rg"]
  bat:
    source:
      github:
        project: "sharkdp/bat"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/bat", "$DESTDIR/bat"]
  delta:
    source:
      github:
        project: "dandavison/delta"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/delta", "$DESTDIR/delta"]
  just:
    priority: 100
    source:
      github:
        project: "casey/just"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/just", "$DESTDIR/just"]
        - command: ["ln", "-sf", "{{ $.Vars.Directory }}/completions/just.bash", "$COMPLETIONS/just.bash"]

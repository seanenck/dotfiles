applications:
  rg:
    source:
      github:
        project: "BurntSushi/ripgrep"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    deploy:
      artifacts:
        - files:
            - "rg"
          destination: "~/.local/bin/"
  bat:
    source:
      github:
        project: "sharkdp/bat"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    deploy:
      artifacts:
        - files:
            - "bat"
          destination: "~/.local/bin"
  delta:
    source:
      github:
        project: "dandavison/delta"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}{{ if eq $.OS "linux" }}-gnu{{end}}(.*?).tar.gz$'
    deploy:
      artifacts:
        - files:
            - "delta"
          destination: "~/.local/bin"
  just:
    priority: 100
    source:
      github:
        project: "casey/just"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ end }}(.*?){{ $.OS }}(.*?).tar.gz$'
    extract:
      nodepth: true
    deploy:
      artifacts:
        - files:
            - "just"
          destination: "~/.local/bin/"
        - files:
            - "completions/just.bash"
          destination: "~/.config/shellrc/completions/"

applications:
  staticcheck:
    github:
      project: "dominikh/go-tools"
      release:
        asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-v", "-mod=readonly", "-modcacherw", "-ldflags", "-compressdwarf=false", "-o", "{{ $.Name }}", "./cmd/{{ $.Name }}"]
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/{{ $.Name }}", "$PATHS/"]
          directory: "{{ $.Name }}"

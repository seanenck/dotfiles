applications:
  alpine:
    source:
      git:
        repository: "https://github.com/alpinelinux/aports"
        tagged:
          download: "https://dl-cdn.alpinelinux.org/alpine/v{{ $.Vars.Tag.Major }}.{{ $.Vars.Tag.Minor }}/releases/aarch64/alpine-standard-{{ $.Vars.Tag.Version }}-aarch64.iso"
          filters: 
            - "refs/tags/weekly"
            - "refs/tags/release"
            - "v[1-2][0-9][0-9][0-9][0-9][0-9]"
            - "{}"
    extract:
      command: ["cp", "{{ $.Input }}", "{{ $.Output }}"]

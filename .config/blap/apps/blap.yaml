applications:
  blap:
    source:
      github:
        project: "seanenck/blap"
        release:
          asset: "tarball"
    commands:
      steps:
        - command: ["just", "version={{ $.Vars.Tag }}"]
        - command: ["/bin/sh", "-c", "SHELL=/bin/bash {{ $.Vars.Directories.Working }}/{{ $.Name }} completions > $COMPLETIONS/{{ $.Name }}.bash"]
          directory: "target"
        - command: ["/bin/sh", "-c", "echo {{ $.Vars.Directories.Working }} > $PATHS/{{ $.Name }}"]
          directory: "target"

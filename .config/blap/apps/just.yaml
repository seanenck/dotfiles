applications:
  just:
    priority: 100
    source:
      github:
        project: "casey/just"
        release:
          asset: '.{{ if eq $.Arch "amd64" }}x86_64{{ else }}aarch64{{end}}(.*?){{ $.OS }}(.*?).tar.gz$'
    extract:
      nodepth: true
    commands:
      steps:
        - command: ["/bin/sh", "-c", "echo {{ $.Vars.Directories.Root }} > $PATHS/{{ $.Name }}"]
        - command: ["cp", "-r", "{{ $.Vars.Directories.Root }}/completions/just.{{ if eq $.OS \"linux\" }}bash{{else}}zsh{{end}}", "$COMPLETIONS"]

applications:
  go:
    priority: 100
    git:
      repository: "https://github.com/golang/go"
      tagged:
        download: "https://go.dev/dl/{{ $.Vars.Tag }}.{{ $.OS }}-{{ $.Arch }}.tar.gz"
        filters: 
          - "refs/tags/weekly"
          - "refs/tags/release"
          - "[0-9]rc[0-9]"
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Root }}/bin/{{ $.Name }}", "$LOCALBIN/"]

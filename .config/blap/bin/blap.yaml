applications:
  blap:
    github:
      project: "seanenck/blap"
      release:
        asset: '{{ $.OS }}-{{ $.Arch }}.tar.gz$'
    commands:
      steps:
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Root }}/{{ $.Name }}", "$LOCALBIN/"]
        - command: ["/bin/sh", "-c", "{{ $.Vars.Directories.Root }}$COMPGEN"]

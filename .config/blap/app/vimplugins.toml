# ===
# vim specific plugins
# ===
[applications.vimshellcheck]
platforms = [
  { value = "{{ $.Config.OS }}-$EDITOR", target = "linux-vim" }
]
[applications.vimshellcheck.github]
project = "itspriddle/vim-shellcheck"
branch = { name = "master" }
[[applications.vimshellcheck.setup]]
command = ["rsync", "-ac", "--delete-after", ".", "$VIM_PLUGINS/vim-shellcheck/"]

[applications.vimqfdiag]
platforms = [
  { value = "{{ $.Config.OS }}-$EDITOR", target = "linux-vim" }
]
[applications.vimqfdiag.github]
project = "bfrg/vim-qf-diagnostics"
branch = { name = "master" }
[[applications.vimqfdiag.setup]]
command = ["rsync", "-ac", "--delete-after", ".", "$VIM_PLUGINS/vim-qf-diagnostics/"]

[applications.vimgo]
platforms = [
  { value = "{{ $.Config.OS }}-$EDITOR", target = "linux-vim" }
]
variables = [
  { key = "INSTALLDIR", value = "$VIM_PLUGINS/vim-go/" },
]
[applications.vimgo.github]
project = "fatih/vim-go"
branch = { name = "master" }
[[applications.vimgo.setup]]
command = ["rsync", "-ac", "--delete-after", ".", "$INSTALLDIR"]
[[applications.vimgo.setup]]
command = ["/bin/sh", "-c", "cd $INSTALLDIR && git apply $HOME/.config/blap/patches/0001.vim-go.diagnostics.patch"]


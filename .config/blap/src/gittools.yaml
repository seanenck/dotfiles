applications:
  gittools:
    github:
      project: "seanenck/git-tools"
      branch:
        name: "master"
    commands:
      steps:
        - command: ["just"]
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/git-uncommitted", "$PATHS/"]
          directory: "target"
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/git-motd", "$PATHS/"]
          directory: "target"
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/git-current-state", "$PATHS/"]
          directory: "target"

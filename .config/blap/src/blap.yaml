applications:
  blap:
    github:
      project: "seanenck/blap"
      release:
        asset: "tarball"
    commands:
      steps:
        - command: ["just", "--quiet", "version={{ $.Vars.Tag }}"]
        - command: ["/bin/sh", "-c", "{{ $.Vars.Directories.Working }}$COMPGEN"]
          directory: "target"
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Working }}/{{ $.Name }}", "$LOCALBIN/"]
          directory: "target"

applications:
  gofumpt:
    github:
      project: "mvdan/gofumpt"
      release:
        asset: "tarball"
    commands:
      steps:
        - command: ["go", "build", "-trimpath", "-mod=readonly", "-modcacherw"]
        - command: ["ln", "-sf", "{{ $.Vars.Directories.Root }}/{{ $.Name }}", "$PATHS/"]
